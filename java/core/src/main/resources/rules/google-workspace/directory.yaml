allowedEndpointRegexes:
  - "^/admin/directory/v1/(groups|orgunits).*"
  - "^/admin/directory/v1/users\\?.*"
  - "^/admin/directory/v1/users/[^/]*"
  - "^/admin/directory/v1/customer/my_customer/(domains|roles|roleassignments|resources).*"
pseudonymizationWithOriginals:
  - jsonPaths:
      - "$.email"
      - "$.aliases[*]"
      - "$.nonEditableAliases[*]"
      - "$.groups[*].email"
      - "$.groups[*].aliases[*]"
      - "$.groups[*].nonEditableAliases[*]"
    relativeUrlRegex: "^/admin/directory/v1/groups.*"
pseudonymizations:
  - jsonPaths:
      - "$..primaryEmail"
    relativeUrlRegex: "^/admin/directory/v1/users.*"
  - jsonPaths:
      - "$.users[*].emails[*].address"
      - "$.users[*].externalIds[*].value"
      - "$.users[*].aliases[*]"
      - "$.users[*].nonEditableAliases[*]"
      - "$.users[*].ims[*].im"
      - "$.users[*].phones[*].value"
      - "$.users[*].posixAccounts[*].accountId"
      - "$.users[*].posixAccounts[*].uid"
      - "$.users[*].posixAccounts[*].username"
      - "$.users[*].locations[*].deskCode"
      - "$.users[*].relations[*].value"
    relativeUrlRegex: "^/admin/directory/v1/users?.*"
  - jsonPaths:
      - "$.emails[*].address"
      - "$.externalIds[*].value"
      - "$.aliases[*]"
      - "$.nonEditableAliases[*]"
      - "$.ims[*].im"
      - "$.phones[*].value"
      - "$.posixAccounts[*].accountId"
      - "$.posixAccounts[*].uid"
      - "$.posixAccounts[*].username"
      - "$.locations[*].deskCode"
      - "$.relations[*].value"
    relativeUrlRegex: "^/admin/directory/v1/users/.*"
  - jsonPaths:
      - "$..email"
    relativeUrlRegex: "^/admin/directory/v1/groups/.*?/members.*"
redactions:
  - jsonPaths:
      - "$..name"
      - "$..thumbnailPhotoUrl"
      - "$..recoveryEmail"
      - "$..recoveryPhone"
    relativeUrlRegex: "^/admin/directory/v1/users.*"
  - jsonPaths:
      - "$.primaryEmail"
      - "$.photoData"
    relativeUrlRegex: "^/admin/directory/v1/users/.*?/thumbnail.*"
  - jsonPaths:
      - "$.users[*].posixAccounts[*].homeDirectory"
      - "$.users[*].sshPublicKeys[*]"
      - "$.users[*].websites[*]"
    relativeUrlRegex: "^/admin/directory/v1/users?.*"
  - jsonPaths:
      - "$.posixAccounts[*].homeDirectory"
      - "$.sshPublicKeys[*]"
      - "$.websites[*]"
    relativeUrlRegex: "^/admin/directory/v1/users/.*"
  - jsonPaths:
      - "$..description"
    relativeUrlRegex: "^/admin/directory/v1/groups.*"
  - jsonPaths:
      - "$..description"
    relativeUrlRegex: "^/admin/directory/v1/orgunits.*"
  - jsonPaths:
      - "$..roleDescription"
    relativeUrlRegex: "^/admin/directory/v1/customer/.*/roles.*"
