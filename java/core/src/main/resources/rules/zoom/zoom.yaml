---
allowAllEndpoints: false
endpoints:
  - pathRegex: "\\/v2\\/users(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.users[*].email"
      - !<pseudonymize>
        jsonPaths:
          - "$.users[*].id"
        includeOriginal: true
      - !<redact>
        jsonPaths:
          - "$.users[*]['first_name','last_name','pic_url','employee_unique_id']"
  - pathRegex: "^\\/v2\\/users\\/(?:[^\\/]*)\\/meetings(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.meetings[*].host_id"
      - !<redact>
        jsonPaths:
          - "$.meetings[*].topic"
          - "$.meetings[*].join_url"
  - pathRegex: "^\\/v2\\/meetings\\/(?:[^\\/]*)(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.host_id"
          - "$.host_email"
      - !<redact>
        jsonPaths:
          - "$.['topic','settings','agenda']"
          - "$.['password','h323_password','pstn_password','encrypted_password']"
  - pathRegex: "^\\/v2\\/past_meetings\\/(?:.*)\\/instances"
  - pathRegex: "^\\/v2\\/past_meetings\\/(?:[^\\/]*)"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.host_id"
          - "$.user_email"
          - "$.host_email"
      - !<redact>
        jsonPaths:
          - "$.['user_name','topic']"
  - pathRegex: "^\\/v2\\/past_meetings\\/(?:.*)\\/participants(?:\\?.+)?"
    transforms:
      - !<pseudonymize>
        jsonPaths:
          - "$.participants[*].id"
          - "$.participants[*].user_email"
      - !<redact>
        jsonPaths:
          - "$.participants[*].name"
