allowAllEndpoints: false
endpoints:
  - pathRegex: "^/(v1.0|beta)/users/?[^/]*"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..employeeId"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..mailNickname"
          - "$..proxyAddresses"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
      - !<pseudonymize>
        jsonPaths:
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
  - pathRegex: "^/(v1.0|beta)/groups/?[^/]*"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..owners"
          - "$..rejectedSenders"
          - "$..acceptedSenders"
          - "$..members"
          - "$..membersWithLicenseErrors"
  - pathRegex: "^/(v1.0|beta)/groups/[^/]*/members.*"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..displayName"
          - "$..employeeId"
          - "$..aboutMe"
          - "$..mySite"
          - "$..preferredName"
          - "$..givenName"
          - "$..surname"
          - "$..mailNickname"
          - "$..proxyAddresses"
          - "$..faxNumber"
          - "$..mobilePhone"
          - "$..businessPhones[*]"
      - !<pseudonymize>
        jsonPaths:
          - "$..userPrincipalName"
          - "$..imAddresses[*]"
          - "$..mail"
          - "$..otherMails[*]"
  - pathRegex: "^/(v1.0|beta)/users/[^/]*/mailboxSettings"
  - pathRegex: "^/(v1.0|beta)/users/[^/]*/(calendars/[^/]*/)?events.*"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..subject"
          - "$..body"
          - "$..bodyPreview"
          - "$..emailAddress.name"
          - "$..extensions"
          - "$..multiValueExtendedProperties"
          - "$..singleValueExtendedProperties"
      - !<pseudonymize>
        jsonPaths:
          - "$..emailAddress.address"
      - !<redactRegexMatches>
        jsonPaths:
          - "$..location.uniqueId"
          - "$..locations[*].uniqueId"
          - "$..onlineMeeting.joinUrl"
          - "$..onlineMeetingUrl"
        redeaction: "pwd=[^&]*"
  - pathRegex: "^/(v1.0|beta)/users/[^/]*/calendar/calendarView(?)[^/]*"
    transforms:
      - !<redact>
        jsonPaths:
          - "$..subject"
          - "$..body"
          - "$..bodyPreview"
          - "$..emailAddress.name"
          - "$..extensions"
          - "$..multiValueExtendedProperties"
          - "$..singleValueExtendedProperties"
      - !<pseudonymize>
        jsonPaths:
          - "$..emailAddress.address"
      - !<redactRegexMatches>
        jsonPaths:
          - "$..location.uniqueId"
          - "$..locations[*].uniqueId"
          - "$..onlineMeeting.joinUrl"
          - "$..onlineMeetingUrl"
        regex: "pwd=[^&]*"
